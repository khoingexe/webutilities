<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh xem Markdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --heading-color: #222222;
            --border-color: #eeeeee;
            --code-bg: #f8f8f8;
            --blockquote-color: #666666;
            --blockquote-border: #dddddd;
            --table-border: #dddddd;
            --table-header-bg: #f5f5f5;
            --link-color: #0366d6;
            --loading-bg: #ffffff;
            --toggle-bg: #f0f0f0;
            --toggle-hover: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --border-color: #444444;
            --code-bg: #2d2d2d;
            --blockquote-color: #aaaaaa;
            --blockquote-border: #555555;
            --table-border: #444444;
            --table-header-bg: #2a2a2a;
            --link-color: #58a6ff;
            --loading-bg: #1e1e1e;
            --toggle-bg: #333333;
            --toggle-hover: #444444;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #markdownContent {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #markdownContent h1, 
        #markdownContent h2, 
        #markdownContent h3 {
            font-weight: 600;
            color: var(--heading-color);
        }

        #markdownContent h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #markdownContent h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'SFMono-Regular', Consolas, monospace;
        }

        code {
            font-family: 'SFMono-Regular', Consolas, monospace;
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-size: 85%;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid var(--blockquote-border);
            color: var(--blockquote-color);
            padding: 0 1em;
            margin-left: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        table th, table td {
            border: 1px solid var(--table-border);
            padding: 8px 12px;
        }

        table th {
            background-color: var(--table-header-bg);
            font-weight: 600;
        }

        img {
            max-width: 100%;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--toggle-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: var(--toggle-hover);
            transform: scale(1.1);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--loading-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            z-index: 999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Chuy·ªÉn ch·∫ø ƒë·ªô s√°ng/t·ªëi">üåô</button>
    
    <div id="markdownContent"></div>
    
    <div id="loading">
        <div style="text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--link-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 15px; font-weight: 500;">ƒêang t·∫£i t√†i li·ªáu...</p>
        </div>
    </div>

    <script>
        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            smartypants: true
        });

        // Set page title from URL parameter
        function setPageTitle() {
            const titleParam = getUrlParameter('title');
            document.title = titleParam || 'Tr√¨nh xem Markdown';
        }

        // Theme management
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
                document.getElementById('theme-toggle').title = 'Chuy·ªÉn sang ch·∫ø ƒë·ªô s√°ng';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = 'üåô';
                document.getElementById('theme-toggle').title = 'Chuy·ªÉn sang ch·∫ø ƒë·ªô t·ªëi';
            }
            // Save to cookie
            document.cookie = `darkMode=${isDark}; path=/; max-age=${60*60*24*365}`;
        }

        function toggleTheme() {
            const isDark = !document.documentElement.hasAttribute('data-theme');
            setTheme(isDark);
        }

        // Check for saved theme preference
        function checkTheme() {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('darkMode='))
                ?.split('=')[1];
            
            // Default to light mode if no cookie
            const prefersDark = cookieValue ? cookieValue === 'true' : false;
            setTheme(prefersDark);
        }

        // Get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load and render markdown
        async function loadMarkdown() {
            const markdownUrl = getUrlParameter('url');
            
            if (!markdownUrl) {
                document.getElementById('markdownContent').innerHTML = `
                    <div style="text-align: center; padding-top: 50px;">
                        <h1 style="font-weight: 600;">Tr√¨nh xem Markdown</h1>
                        <p>Kh√¥ng c√≥ URL ƒë∆∞·ª£c cung c·∫•p. S·ª≠ d·ª•ng ?url=ƒê∆Ø·ªúNG_D·∫™N_FILE_MD</p>
                    </div>
                `;
                document.getElementById('loading').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(markdownUrl);
                if (!response.ok) throw new Error(`L·ªói HTTP! M√£ l·ªói: ${response.status}`);
                const markdownText = await response.text();
                
                // Sanitize and render markdown
                const sanitizedHtml = DOMPurify.sanitize(marked.parse(markdownText));
                document.getElementById('markdownContent').innerHTML = sanitizedHtml;
            } catch (error) {
                document.getElementById('markdownContent').innerHTML = `
                    <div style="text-align: center; padding-top: 50px;">
                        <h1 style="font-weight: 600;">L·ªói khi t·∫£i t√†i li·ªáu</h1>
                        <p>${error.message}</p>
                        <p>URL: ${markdownUrl}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setPageTitle();
            checkTheme();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            loadMarkdown();
        });
    </script>
</body>
</html>
