<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh xem PDF</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --toggle-bg: #f0f0f0;
            --toggle-hover: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --toggle-bg: #333333;
            --toggle-hover: #444444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            transition: background-color 0.3s;
            overflow: hidden;
        }

        #pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--toggle-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: var(--toggle-hover);
            transform: scale(1.1);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-family: Arial, sans-serif;
            color: #666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Chuy·ªÉn ch·∫ø ƒë·ªô s√°ng/t·ªëi">üåô</button>
    <iframe id="pdf-viewer"></iframe>
    
    <div id="loading">
        <div style="text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #0366d6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 15px; font-weight: 500;">ƒêang t·∫£i t√†i li·ªáu...</p>
        </div>
    </div>

    <script>
        // Set page title from URL parameter
        function setPageTitle() {
            const titleParam = getUrlParameter('title');
            if (titleParam) {
                document.title = titleParam;
            }
        }

        // Theme management
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
                document.getElementById('theme-toggle').title = 'Chuy·ªÉn sang ch·∫ø ƒë·ªô s√°ng';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('theme-toggle').textContent = 'üåô';
                document.getElementById('theme-toggle').title = 'Chuy·ªÉn sang ch·∫ø ƒë·ªô t·ªëi';
            }
            // Save to cookie
            document.cookie = `darkMode=${isDark}; path=/; max-age=${60*60*24*365}`;
        }

        function toggleTheme() {
            const isDark = !document.documentElement.hasAttribute('data-theme');
            setTheme(isDark);
        }

        // Check for saved theme preference
        function checkTheme() {
            const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('darkMode='))
                ?.split('=')[1];
            
            // Default to light mode if no cookie
            const prefersDark = cookieValue ? cookieValue === 'true' : false;
            setTheme(prefersDark);
        }

        // Get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load PDF
        function loadPDF() {
            const pdfUrl = getUrlParameter('url');
            
            if (!pdfUrl) {
                document.getElementById('pdf-viewer').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <h1 style="font-weight: 600;">Tr√¨nh xem PDF</h1>
                        <p>Kh√¥ng c√≥ URL ƒë∆∞·ª£c cung c·∫•p. S·ª≠ d·ª•ng ?url=ƒê∆Ø·ªúNG_D·∫™N_FILE_PDF</p>
                    </div>
                `;
                return;
            }

            try {
                document.getElementById('pdf-viewer').src = pdfUrl + '#toolbar=1&navpanes=0&scrollbar=1';
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('pdf-viewer').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <h1 style="font-weight: 600;">L·ªói khi t·∫£i t√†i li·ªáu</h1>
                        <p>${error.message}</p>
                        <p>URL: ${pdfUrl}</p>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setPageTitle();
            checkTheme();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            loadPDF();
        });
    </script>
</body>
</html>
